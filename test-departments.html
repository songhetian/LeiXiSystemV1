<!DOCTYPE html>
<html>
<head>
    <title>部门API测试</title>
</head>
<body>
    <h1>部门API测试</h1>
    <button onclick="testOldAPI()">测试旧API (/api/departments)</button>
    <button onclick="testNewAPI()">测试新API (/api/departments/list)</button>
    <div id="result"></div>

    <script>
        async function testOldAPI() {
            const result = document.getElementById('result');
            try {
                // 从localStorage获取token（需要先登录系统）
                const token = localStorage.getItem('token');
                if (!token) {
                    result.innerHTML = '<p style="color: red;">请先登录系统获取token</p>';
                    return;
                }

                const response = await fetch('http://localhost:3001/api/departments', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                result.innerHTML = `<h3>旧API结果:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p style="color: red;">旧API错误: ${error.message}</p>`;
            }
        }

        async function testNewAPI() {
            const result = document.getElementById('result');
            try {
                // 从localStorage获取token（需要先登录系统）
                const token = localStorage.getItem('token');
                if (!token) {
                    result.innerHTML = '<p style="color: red;">请先登录系统获取token</p>';
                    return;
                }

                const response = await fetch('http://localhost:3001/api/departments/list', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                result.innerHTML = `<h3>新API结果:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p style="color: red;">新API错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
